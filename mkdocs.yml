# mkdocs.yml

site_name: Machine Learning
site_author: Bruno Assis.
site_url: https://Assyss.github.io/Machine-Learning
repo_url: https://github.com/Assyss/Machine-Learning
repo_name: github.com/Assyss/Machine-Learning.git

theme:
  name: material
  palette:
    # Paleta para modo claro (default)
    - scheme: default
      primary: grey
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Paleta para modo escuro
    - scheme: slate
      primary: grey
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  
  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tooltips
    - navigation.instant
    - navigation.instant.progress
    - navigation.top
    - navigation.path
    - navigation.tracking
    - navigation.expand
  
  icon:
    # logo: assets/images/devops
    admonition:
      note: fontawesome/solid/note-sticky
      abstract: fontawesome/solid/book
      info: fontawesome/solid/circle-info
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji 
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      url_download: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true  
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.blocks.caption
    
plugins:
  - search
  - mkdocs-jupyter
  - glightbox
  - git-revision-date-localized:
      enable_creation_date: true
  - git-authors:
      exclude:
        - hsandmann
  - git-committers:
      repository: Assyss/Machine-Learning
      branch: main
      exclude:
        - hsandmann
  - badges
  - minify:
      minify_html: true
  - markdown-exec
  - render_swagger:
      allow_arbitrary_locations : true
  - termynal:
      prompt_literal_start:
        - "$"
        - ">"

extra_javascript:
  - https://unpkg.com/mathjax/es5/tex-mml-chtml.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://fastly.jsdelivr.net/npm/jquery/dist/jquery.min.js
  - https://fastly.jsdelivr.net/npm/echarts/dist/echarts.min.js

nav:
  - 'Início': 'index.md'
  - 'Modelos de ML':
      - 'Árvore de Decisão': 'decision-tree/main.md'
      - 'KNN': 'KNN/main.md'
      - 'K-MEANS': 'K-MEANS/main.md'
      - 'Exercício - Métricas': 'Metricas/analise_exercicio.md'
      - 'Projeto I - Classificação de Vinhos': 'Projeto_I/relatorio_final.md'

# Adiciona folhas de estilo personalizadas
extra_css:
  - assets/css/custom.css